{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <pre><b>Phase Name:</b> {{ phase_name }} </pre>
  <pre><b>Rounded Position:</b> {{ rounded_position }} </pre>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
